{
is_strict: true,
id: "periodic_floating_lights_generator",
zorder: "@include data/zorder.cfg:in_front_of_everything",
always_active: true,
hidden_in_game: true,

editor_info: { category: "controllers" },

//--------------------- Editor vars init ---------------------------
on_being_added: "",

properties: {
  //--------------------- editor vars --------------------------
  spawn_type: { type: "string", default: 'floating_light_green', editor_info: { type: "enum", enum_values: ['floating_light_green'] } },
  delay: { type: "int", default: 40, editor_info: { type: "int" } },

  //--------------------- consts ---------------------------
  screen_left_side: "level.camera_position[0]-100",
  screen_width: "level.camera_position[2]",
  //screen_right_side: "level.camera_position[0] + level.camera_position[2]+100",
  //screen_top:	"level.camera_position[1]",
  //screen_bottom: "level.camera_position[1]+level.camera_position[3]",
  //screen_mid_y: "level.camera_position[1]+level.camera_position[3]/2",

  //player_behind: "if(level.player.facing = 1, screen_left_side, screen_right_side)",
  //player_front: "if(level.player.facing = 1, screen_right_side, screen_left_side)",
  //player_random_side: "if(1d2=2, screen_left_side, screen_right_side)",

  delay_between_spawns:  "delay + 1d delay - delay/2", // randomize delay between spawns
},

on_load: "schedule(delay_between_spawns, fire_event('spawn_thing'))",

on_spawn_thing: "[if(spawn_type, spawn(spawn_type, screen_left_side + 1d screen_width + 200, level.player.mid_y-1d100, if(1d2=1,1,-1))),
                  schedule(delay_between_spawns, fire_event('spawn_thing'))]",


//--------------------- Animations ---------------------------
animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 148,
	y: 228,
	w: 28,
	h: 28,
	frames: 1,
	duration: 1000,
},

} // EOF
