{
is_strict: true,
id: "title_controller",
prototype: ["player_controlled"],
zorder: "@include data/zorder.cfg:in_front_of_everything",
always_active: true,
hidden_in_game: true,

editor_info: { category: "controllers" },

properties: {
  do_game_start: "def() -> commands [
    sound('start.wav'),
    schedule(50, fire_event(me, 'game_start')),
  ]",
},

on_enter_level: "[set(level.zoom, 0.1)]",

on_game_start: "teleport('tutorial.cfg', '', 'fade', playable) where playable = 'ivan_playable'",

on_ctrl_tongue: "do_game_start()",


//--------------------- Animations ---------------------------
animation: {
	frames_per_row: 5,

	pad: 3,

	rect: [86,73,113,100],

	id: "normal",
	image: "effects/particles.png",
	x: 148,
	y: 228,
	w: 28,
	h: 28,
	frames: 1,
	duration: 1000,
},

} // EOF
