{
is_strict: true,
id: "ivan",
is_human: true,
editor_info: { category: "ivan" },
friction: 2000,
zorder: "@include data/zorder.cfg:player",

properties: {
  // Sets new animation, but returns the previous one
  _animation: { variable: true, type: "string", default: "stand", get: "_data",
                 set: "[if(_data != animation, set(_data, animation)), set(animation, value), debug('('+_data+') '+value)]" },
},
on_change_animation_failure: "animation(string <- arg.previous_animation)",

on_end_stand_anim: "set(_animation, 'stand')",
on_collide_feet: "[debug('collide feet'), set(velocity_y, 0), set(_animation, 'stand')]",

on_ctrl_tongue: "if(animation not in ['hit','jumphit'], if(animation in ['jump','fall'], set(_animation, 'jumphit'), set(_animation, 'hit')))",
on_end_hit_anim: "set(_animation, 'stand')",
on_end_jumphit_anim: "set(_animation, _animation)",

on_ctrl_jump: "if(animation in ['stand','walk'], [set(velocity_y, -2000), set(_animation, 'jump')])",
on_process_jump: "if(ctrl_jump, add(velocity_y, -100))",
//on_end_jump_anim: "if(velocity_y < 0, set(_animation, 'jump'))",
//on_end_fall_anim: "if(velocity_y > 0, set(_animation, 'fall'))",

on_ctrl_attack: "debug('attack')",

on_ctrl_left: "debug('left')",
on_ctrl_right: "debug('right')",
on_ctrl_up: "debug('up')",
on_ctrl_down: "debug('down')",

on_process: "[
  if((ctrl_left or ctrl_right) and animation in ['stand'], set(_animation, 'walk')),
  if(animation not in ['jumphit'], if(velocity_y > 0, if(animation != 'fall', set(_animation, 'fall')), if(velocity_y < 0, if(animation != 'jump', set(_animation, 'jump'))))),
]",
on_process_walk: "if(ctrl_left or ctrl_right, set(facing, if(ctrl_left, -1, 1)),
                     set(_animation, 'walkstop'))",
on_end_walk_anim: "set(_animation, 'walk')",
on_end_walkstop_anim: "set(_animation, 'stand')",


