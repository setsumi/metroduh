{
is_strict: true,
id: "swamp_greenman",
prototype: ["hittable"],
editor_info: { category: "enemy, swamp" },
zorder: "@include data/zorder.cfg:npc",

max_hitpoints: 10,
hitpoints: 10,

//--------------------- Init ---------------------------
on_create: "animation('stand')",

//--------------------- Properties ---------------------------
properties: {
  attack_damage: 5,
	damage_cooldown: 10,
  posthit_invicibility_period: 3,
  points_value: 5,
},

//--------------------- Anim events ---------------------------
on_change_animation_failure: "animation(arg.previous_animation)",
on_end_stand_anim: "animation('stand')",
on_end_walk_anim: "animation('walk')",

//--------------------- Events ---------------------------
on_collide_feet: "[set(velocity_y, 0), animation('stand')]",
/*on_collide_object_body: "debug('on_collide_object_body: '+me.type+' '+arg.collide_with.type+
  ' '+cycle+' '+arg.collide_with_area+' '+me.hitpoints)",
*/

//--------------------- on_process ---------------------------
on_process: "if(cycle%2=0, [
  if(cycle%100=0, set(me.velocity_y,-1800)),
//  debug display
//  if(cycle%5=0, [debug('accel_x:'+accel_x+' velocity_x:'+velocity_x)]),
])",

//---------------------  ---------------------------
on_die: "spawn('die_cloud', midpoint_x, midpoint_y, facing)",

//--------------------- Animations ---------------------------
animation: [
  {
    "@base": true,
    image: "characters/enemy/swamp-greenman.png",
    pad: 3,
    reverse: false,
    accel_x: 0,
    accel_y: 80,
    solid_area: [5,0,20,38],
    attack_area: [5,0,20,38],
    body_area: [5,0,20,38],
//    rotate_on_slope: true,
  },
  {
    id: "stand",
    rect: [91,1,117,39],
    duration: 5,
    frames: 1,
  },
  {
    id: "walk",
    rect: [1,1,27,39],
    duration: 5,
    frames: 6,
    accel_x: 1500,
  },
  {
    id: "turn",
    rect: [1,43,27,81],
    duration: 5,
    frames: 3,
  },

],

}
